<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title></title>
</head>
<body>
    <div class="header">
        <ul class="navbar">
            <li><a href="#">Market</a></li>
            <li><a href="#"><i class="i-sign-in"></i>Sign-in</a></li>
            <li><a href="#"><i class="i-cart"></i>Cart</a></li>
        </ul>
    </div>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <div class="content">
        {{ balance }}
        {% block content %}
        {% endblock %}
    </div>
    <!-- <script src="{% static 'market/js/sms_variables.js' %}"></script> -->
</body>
</html>
