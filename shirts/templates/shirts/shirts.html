{% extends 'base.html' %}

{% block content %}
{% for shirt in shirts %}
    <a href="{{ shirt.get_absolute_url }}">{{ shirt.title }}</a>
    <br>
{% endfor %}

{% if messages %}
{{ messages }}
<ul class="messages">
    {% for message in messages %}
    {{ message.tags }}
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
